<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Iniciar sesión | Servicio de Prevención de Violencia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Plantilla Premium Multipropósito para Administradores y Paneles" name="description">
    <meta content="Themesbrand" name="author">
    <!-- Favicon de la aplicación -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css">

    <!-- Estilos personalizados -->
    <style>
        .btn-rosado {
            background-color: #ffeddd;
            border-color: #ffeddd;
            color: black;
        }

        .btn-rosado:hover {
            background-color: #ffcba1 ;
            border-color: #ffcba1 ;
            color: black;
        }

        .color-gris {
            color: #a39b92  !important;
        }

        .color-negro{
            color: black !important;
        }

        .color-blanco {
            color:white !important;
        }

        .fondo-blanco {
            background-color: white; 
            text-align: center; 
        }
    </style>

</head>

<body>
    <div class="home-btn d-none d-sm-block">
        <a href="index.html" class="text-dark"><i class="fas fa-home h2"></i></a>
    </div>
    <div class="account-pages mb-5 pt-sm-5" style="margin-top: 2.5rem;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="card overflow-hidden">
                        <div class="fondo-blanco pt-4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="text-primary py-0 px-4 pt-2">
                                        <h3 class="text-primary color-negro">Registro</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">

                            <div class="p-2">
                                <form class="form-horizontal" action="index.html">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="nombres">Nombres</label>
                                                <input type="text" class="form-control" id="nombres" placeholder="Ingresa tus nombres">
                                            </div>

                                            <div class="form-group">
                                                <label for="apellidos">Apellidos</label>
                                                <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos">
                                            </div>
                                            <div class="form-group">
                                                <label for="correo">Correo</label>
                                                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="celular">Celular</label>
                                                <input type="tel" class="form-control" id="celular" placeholder="Ingresa tu celular">
                                            </div>

                                            <label for="password">Contraseña</label>

                                            <div class="input-group mb-3">
                                                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                                                <div class="input-group-append">
                                                    <button id="ShowPassword" class="btn btn-rosado" type="button" onclick="mostrarPassword()">
                                                        <span id="passwordIcon" class="fa fa-eye-slash icon"></span>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="confirmar-password">Confirmar contraseña</label>
                                                <input type="password" class="form-control" id="confirmar-password" placeholder="Confirma tu contraseña">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-rosado btn-block waves-effect waves-light" type="submit">Registrarme</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                        
                    </div>
                    <div class="mt-3 text-center">

                        <div>
                            <p>¿Ya tienes una cuenta? <a href="login.html"
                                class="font-weight-medium color-gris">Ingresa</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function mostrarPassword() {
            var cambio = $('#password');
            var passwordIcon = $('#passwordIcon');

            if (cambio.attr('type') === 'password') {
                cambio.attr('type', 'text');
                passwordIcon.removeClass('fa-eye-slash').addClass('fa-eye');
            } else {
                cambio.attr('type', 'password');
                passwordIcon.removeClass('fa-eye').addClass('fa-eye-slash');
            }
        }

        $(document).ready(function () {
            $('#ShowPassword').click(function () {
                mostrarPassword();
            });
        });
    </script>

    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>
</body>

</html>
