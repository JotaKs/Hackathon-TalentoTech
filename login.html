<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Iniciar sesión | Servicio de Prevención de Violencia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Plantilla Premium Multipropósito para Administradores y Paneles" name="description">
    <meta content="Themesbrand" name="author">
    <!-- Favicon de la aplicación -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css">

    <!-- Estilos personalizados -->
    <style>
        .btn-rosado {
            background-color: #f5aeac;
            border-color: #f5aeac;
            color: white;
        }

        .btn-rosado:hover {
            background-color: #f8a09d ;
            border-color: #f8a09d ;
            color: white;
        }

        .color-rosado {
            color: #f5aeac  !important;
        }

        .color-negro{
            color: black !important;
        }

        .color-blanco {
            color:white !important;
        }

        .fondo-blanco {
            background-color: white; 
            text-align: center; 
        }
    </style>

</head>

<body>
    <div class="home-btn d-none d-sm-block">
        <a href="index.html" class="text-dark"><i class="fas fa-home h2"></i></a>
    </div>
    <div class="account-pages mb-5 pt-sm-5" style="margin-top: 4rem;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="fondo-blanco pt-4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="text-primary py-0 px-4 pt-2">
                                        <h3 class="text-primary color-negro">Login</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">

                            <div class="p-2">
                                <form class="form-horizontal" action="index.html">

                                    <div class="form-group">
                                        <label for="username">Usuario</label>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Ingresa tu nombre de usuario">
                                    </div>

                                    <label for="userpassword">Contraseña</label>

                                    <div class="input-group">
                                        <input type="password" class="form-control" id="Password"
                                        placeholder="Ingrese su contraseña">
                                        <div class="input-group-append">
                                            <button id="ShowPassword" class="btn btn-rosado" type="button"
                                                onclick="mostrarPassword()"><span
                                                    id="passwordIcon" class="fa fa-eye-slash icon"></span></button>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-rosado btn-block waves-effect waves-light"
                                            type="submit">Iniciar sesión</button>
                                    </div>
                                    <div class="mt-4 text-center">
                                        <a href="auth-recoverpw.html" class="text-muted"><i
                                                class="mdi mdi-lock mr-1"></i> ¿Olvidaste tu contraseña?</a>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                    <div class="mt-3 text-center">

                        <div>
                            <p>¿No tienes una cuenta? <a href="registro.html"
                                    class="font-weight-medium color-rosado">Regístrate ahora</a></p>
                            <p>© 2024 Desarrollado por Code-five</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function mostrarPassword() {
            var cambio = $('#Password');
            var passwordIcon = $('#passwordIcon'); // Corregido aquí

            if (cambio.attr('type') === 'password') {
                cambio.attr('type', 'text');
                passwordIcon.removeClass('fa-eye-slash').addClass('fa-eye');
            } else {
                cambio.attr('type', 'password');
                passwordIcon.removeClass('fa-eye').addClass('fa-eye-slash');
            }
        }

        $(document).ready(function () {
            $('#ShowPassword').click(function () {
                mostrarPassword();
            });
        });
    </script>

    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>
</body>

</html>
