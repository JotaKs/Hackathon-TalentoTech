<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Recuperar Contraseña | Servicio de Prevención de Violencia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Plantilla Premium Multipropósito para Administradores y Paneles" name="description">
    <meta content="Themesbrand" name="author">
    <!-- Favicon de la aplicación -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css">

    <!-- Estilos personalizados -->
    <style>
        .btn-rosado {
            background-color: #f5aeac;
            border-color: #f5aeac;
            color: white;
        }

        .btn-rosado:hover {
            background-color: #f8a09d;
            border-color: #f8a09d;
            color: white;
        }

        .color-rosado {
            color: #f5aeac !important;
        }

        .color-negro {
            color: black !important;
        }

        .color-blanco {
            color: white !important;
        }

        .fondo-blanco {
            background-color: white;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="home-btn d-none d-sm-block">
        <a href="index.html" class="text-dark"><i class="fas fa-home h2"></i></a>
    </div>
    <div class="account-pages mb-5 pt-sm-5" style="margin-top: 8rem;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="fondo-blanco pt-4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="text-primary py-0 px-4 pt-2">
                                        <h3 class="text-primary color-negro">Recuperar Contraseña</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">

                            <div class="p-2">
                                <form class="form-horizontal" action="login.html">

                                    <div class="form-group">
                                        <label for="email">Correo</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Ingresa tu correo electrónico">
                                    </div>

                                    <div class="mt-3">
                                        <button type="submit" class="btn btn-rosado btn-block waves-effect waves-light">Recuperar Contraseña</button>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <div>
                            <p>¿Lo has recordado? <a href="login.html" class="font-weight-medium color-rosado">Ingresa ahora</a></p>
                        
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>

</html>
